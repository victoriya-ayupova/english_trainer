{% extends 'main/base.html' %}

{% block title %}Upload{% endblock %}

{% block add_buttons %}
	<a href="{{ url_for('main') }}" class="button">
		На главную
	</a>
{% endblock %}

{% block dashboard %}
	<form action="{{ url_for('main.upload') }}" method="POST">
		<div class="field">
			{{ form.text.label(class='label') }}
			<div class="control">
				{{ form.text(class='textarea') }}
			</div>
		</div>
		<div class="field">
			<input type="submit" class="button is-primary" value="Загрузить">
		</div>
	</form>
{% endblock %}

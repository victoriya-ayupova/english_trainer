{% extends 'main/base.html' %}

{% block dashboard %}
	<form action="{{ url_for('main.upload') }}" method="POST">
		<div class="field">
			{{ form.text.label(class='label') }}
			<div class="control">
				{{ form.text(class='input') }}
			</div>
		</div>
		<div class="field">
			<input type="submit" class="button is-primary" value="Загрузить">
		</div>
	</form>
{% endblock %}
